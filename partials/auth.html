
<div class="login-box-body">
    <md-card layout="column" flex-none="" flex="30" flex-xs="100" style="height:350px;" flex-offset-gt-xs="35" >


       

        <form name="login_form">

            <div layout="row" layout-align="center">{{loginError}}</div>

            <md-card-content>
                <md-input-container layout="row">

              <div class="form-group has-feedback">
        <input  ng-model="username" name="username"  class="form-control" placeholder="Account" >
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
                </md-input-container>

                <div ng-show="login_form.$submitted" style="color:#c62828">
                    <span ng-show="login_form.username.$error.required">error</span>
                    <span ng-show="login_form.username.$error.pattern">error</span>
                </div>

                <md-input-container layout="row">
                   <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="password" name="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
                                  </md-input-container>

                <div ng-show="login_form.$submitted" style="color:#c62828">
                    <span ng-show="login_form.password.$error.required">error</span>
                </div>

                <!-- <span>{{ login_form}}</span>-->

            </md-card-content>
        </form>
        <div class="row">
        <div class="col-xs-8">
        &nbsp;
        <a href="" layout="row" layout-align="center">register</a>
        </div>
        <div class="col-xs-4">
        <md-card-actions layout="row" layout-align="center">
            <button  ng-click="login(login_form)" class="btn btn-primary btn-block btn-flat">login</button>
        </md-card-actions>
        </div>
        </div>
    </md-card>
<div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    
    </div>
