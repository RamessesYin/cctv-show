    <script type="text/javascript">
        var _day = 3;
        // 基于准备好的dom，初始化echarts图表
        var date = '20160911';
        function drawData(date, _day) {
        var myChart = echarts.init(document.getElementById('main'), 'infographic'); 
        var ecConfig = echarts.config;  
        var zrEvent = zrender.tool.event;
        var curIndx = 0;
        var mapType = [
            'china',
            // 23个省
            '广东', '青海', '四川', '海南', '陕西', 
            '甘肃', '云南', '湖南', '湖北', '黑龙江',
            '贵州', '山东', '江西', '河南', '河北',
            '山西', '安徽', '福建', '浙江', '江苏', 
            '吉林', '辽宁', '台湾',
            // 5个自治区
            '新疆', '广西', '宁夏', '内蒙古', '西藏', 
            // 4个直辖市
            '北京', '天津', '上海', '重庆',
            // 2个特别行政区
            '香港', '澳门'
        ];
        //document.getElementById('main').onmousewheel = function (e){
        //    var event = e || window.event;
        //    curIndx += zrEvent.getDelta(event) > 0 ? (-1) : 1;
        //    if (curIndx < 0) {
        //        curIndx = mapType.length - 1;
        //    }
        //    var mt = mapType[curIndx % mapType.length];
        //    if (mt == 'china') {
        //        option.tooltip.formatter = '点击进入<br/>{b}';
        //    }
        //    else{
        //        option.tooltip.formatter = '点击返回<br/>{b}';
         //   }
       //     option.series[0].mapType = mt;
        //    option.title.subtext = mt + ' （滚轮或点击切换）';
        //    myChart.setOption(option, true);

         //   zrEvent.stop(event);
       // };
        myChart.on(ecConfig.EVENT.MAP_SELECTED, function (param){
            var len = mapType.length;
            var mt = mapType[curIndx % len];
            if (mt == 'china') {
                // 全国选择时指定到选中的省份
                var selected = param.selected;
                for (var i in selected) {
                    if (selected[i]) {
                        mt = i;
                        while (len--) {
                            if (mapType[len] == mt) {
                                curIndx = len;
                            }
                        }
                        break;
                    }
                }
                option.tooltip.formatter = '点击返回<br/>{b} ({c})';
            }
            else {
                curIndx = 0;
                mt = 'china';
                option.tooltip.formatter = '点击进入<br/>{b} ({c})';
            }
            option.series[0].mapType = mt;
            option.title.subtext = mt + ' （点击切换）';
            myChart.setOption(option, true);
        });
        // 地图数据地址
        var json;
        // 用datepicker选日期
        url = 'http://202.120.39.166:6888/v1.0/area/' + date + '/' + _day;
        $.ajax({
            'async': false,
            'global': false,
            'url': url,
            'dataType': "json",
            'headers': {'Authorization':'Basic cm9vdDoxMjM0NTY='},
            'success': function (data) {
                json = data;
            }
        });
        
        var points=[];
        var _max = 0;
        for (var k in json) {
            var v = json[k];
            if (v>_max) {
                _max = v;
            }
            var tmp = {
                name:k,
                value:v,
            };
            points.push(tmp);
        };
        console.log(json);
        console.log(points);
        option = {
            title: {
                text : '全国34个省市自治区',
                subtext : 'china （点击切换）'
            },
            tooltip : {
                trigger: 'item',
                formatter: '点击进入<br/>{b} ({c})'
            },
            legend: {
                orient: 'vertical',
                x:'right',
                data:['分地区数据']
            },
            dataRange: {
                min: 0,
                max: _max,
                color:['orange','yellow'],
                text:['高','低'],           // 文本，默认为数值文本
                calculable : true
            },
            series : [
                {
                    name: '随机数据',
                    type: 'map',
                    mapType: 'china',
                    selectedMode : 'single',
                    itemStyle:{
                        normal:{label:{show:true}},
                        emphasis:{label:{show:true}}
                    },
                    data:points
                }
            ]
        };

        // 为echarts对象加载数据 
        myChart.setOption(option); 
  };
    $(function() {
    $('input[name="daterange"]').daterangepicker({
    "startDate": "09/12/2016",
    "endDate": "09/17/2016",
    "minDate": "09/01/2016",
    "maxDate": "09/20/2016",
}, function(start, end, label) {
  date = end.format('YYYYMMDD');
  _day = Math.floor((end-start)/24/60/60/1000);
  console.log(date);
  console.log(_day);
  drawData(date, _day+1);

});
    });
  drawData(date,_day);
